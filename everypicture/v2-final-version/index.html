<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture V1</title>

    <!--- Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Indie+Flower&display=swap" rel="stylesheet">

    <!--- Style CSS -->
    <link href="styles.css" rel="stylesheet">

    <!--- Java Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <section class="show" >
        <div id="content">
            <h1>South Bay, Hong Kong :<br>a recollection of memories</h1>
            <p>hover and click on the photos to see it in color!</p>
            <img id="mom-on-beach" src="images/mom-on-beach.jpg" alt="mom-on-beach" width="275">
            <img id="dad-on-beach" src="images/dad-on-beach.jpg" alt="dad-on-beach" width="190">
            <img id="rover-on-beach" src="images/rover-on-beach.png" alt="rover-on-beach" width="150">
            <img id="boy-on-beach" src="images/boy-on-beach.png" alt="boy-on-beach" width="300">
            <img id="sunset-beach" src="images/sunset-beach.jpg" alt="sunset-beach" width="140">
            <img id="shell-picking" src="images/shell-picking.png" alt="shell-picking" width="310">
            <img id="beach-corner" src="images/beach-corner.png" alt="beach-corner" width="150">
        </div>
    </section> 
    
    <section id="overlay-background"></section> 

    <section id="overlay" class="hidden">
        <article>
            <button class="close">X</button>
            <img id="overlay-img" src="images/mom-on-beach-full.jpg" alt="mom-on-beach-full" width="500">
            <h2>1997: My mom and my brother on the beach.</h2>
        </article>
    </section>
</body>
</html>
