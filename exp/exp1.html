<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of this code.</h2>

    <script>
    // This program prints out numbers 1 to 100 with exceptions.Those divisble by 3 are marked as 'Buzz', while those divisble by 5 and not 3 are marked as 'Fizz'

        //This is a loop
        for( var i=1; i < 101; i++) 
           // Selection of numbers divisible by 3 
           if(i % 3 === 0){
               console.log('Buzz');
           // Selection of numbers divisible by 5 & not 3
           }else if(i % 5 === 0 && !(i % 3 ===0)){
               console.log('Fizz');
           }else{
                // This sequence that prints the remaining numbers
               console.log(i);
           } 
            

         
    </script>

</body>
</html>
